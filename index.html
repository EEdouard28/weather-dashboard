<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-info">
                <h3 class="mt-1 text-light">Search Your City:</h3>
                <div class="input-group-sm mb-1">
                    <input id="enter-location" type="text" class="form-control" placeholder="City"
                        aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

            </div>
            <!-- WEATHER DASHBOARD -->
            <div class="col-lg-9">
                <!-- Current Search -->
                <div class="row mr-0>
                    <div class=" col-lg-12 card m-2 d-none" id="current-weather">
                    <div class="weather-card">
                        <h1 id="city-name" class="city-name align-middle"></h1>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
            </div>


            <!-- FIVE DAY FORECAST -->
            <div class="row d-none" id="fiveday-forecast">
                <div class="col-12">
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
            </div>


            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="./assets/js/script.js"></script>
</body>

</html>

<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
