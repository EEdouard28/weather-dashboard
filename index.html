<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-info">
                <h3 class="mt-1 text-light">Search Your City:</h3>
                <div class="input-group-sm mb-1">
                    <input id="enter-location" type="text" class="form-control" placeholder="City"
                        aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Weather Dashboard -->
            <div class="col-lg-9">
                <!-- Current Search -->
                <div class="row mr-0">
                    <div class="col-lg-12 card m-2 d-none" id="current-weather">
                        <div class="weather-card">
                            <h1 id="city-name" class="city-name align-middle"></h1>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                </div>
                <!-- Five-Day Forecast -->
                <div class="row d-none" id="fiveday-forecast">
                    <div class="col-12">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                    <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                    <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                    <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                    <div class="col-sm-8 fiveday bg-info text-white m-2 rounded-bottom"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
